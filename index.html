<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="bookshelf">
    <img src="bookcase.png" alt="Bookshelf" class="shelf-bg" />
    <div class="book-row">
      <img src="https://covers.openlibrary.org/b/id/10523395-L.jpg" alt="Book 1"
        onclick="showBook('Le Petit Prince', 'A poetic tale about a little prince and his travels.', this.src)" />
      <img src="https://covers.openlibrary.org/b/id/11153238-L.jpg" alt="Book 2"
        onclick="showBook('1984', 'A dystopian novel by George Orwell.', this.src)" />
      <img src="https://covers.openlibrary.org/b/id/11608632-L.jpg" alt="Book 3"
        onclick="showBook('Pride and Prejudice', 'A romantic classic by Jane Austen.', this.src)" />
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Book Cover" />
      <h2 id="modal-title">Book Title</h2>
      <p id="modal-desc">Book description...</p>
    </div>
  </div>

  <script>
    function showBook(title, desc, imgSrc) {
      document.getElementById("modal-img").src = imgSrc;
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-desc").textContent = desc;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
