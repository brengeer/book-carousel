<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookcase Lightbox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bookshelf">
    <img src="bookcase.png" alt="Bookshelf" class="shelf-bg" />

    <div class="book-row">
      <img src="https://covers.openlibrary.org/b/id/10523395-L.jpg" alt="Le Petit Prince"
           class="book-cover" onclick="openLightbox('Le Petit Prince', 'A poetic tale about a little prince and his travels.', this.src)">
      <img src="https://covers.openlibrary.org/b/id/11153238-L.jpg" alt="1984"
           class="book-cover" onclick="openLightbox('1984', 'A dystopian novel by George Orwell about surveillance and truth.', this.src)">
      <img src="https://covers.openlibrary.org/b/id/11608632-L.jpg" alt="Pride and Prejudice"
           class="book-cover" onclick="openLightbox('Pride and Prejudice', 'A romantic classic by Jane Austen.', this.src)">
    </div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="Book Cover" />
      <h2 id="lightbox-title"></h2>
      <p id="lightbox-desc"></p>
    </div>
  </div>

  <script>
    function openLightbox(title, desc, src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox-title").textContent = title;
      document.getElementById("lightbox-desc").textContent = desc;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
